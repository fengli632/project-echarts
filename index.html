<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts-first </title>
    <script src="js/echarts.min.js"></script>
    <style type="text/css">
        #main, #main2 {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- <div id="main"></div> -->
    <div id="main2"></div>

<script>
    // var myChart1 = echarts.init(document.getElementById('main'));
    var myChart2 = echarts.init(document.getElementById('main2'));

    var option1 = {
        title: {
            text: "My First ECharts"
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    var option2 = ({
        backgroundColor: '#2c343c',
        series: [
            {
                name: '访问来源',
                type: 'pie',
                roseType: 'angle',
                radus: '55%',
                data: [
                    {value:400, name: '搜索引擎'},
                    {value:335, name: '直接访问'},
                    {value:310, name: '邮件营销'},
                    {value:274, name: '联盟广告'},
                    {value:235, name: '视频广告'}
                ],

                itemStyle: {
                    emphasis: {
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.9)'
                    }
                },

                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                }


            }         
        ]
    })

    // myChart1.setOption(option1);
    myChart2.setOption(option2);
</script>
</body>
</html>
